<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>platform-login page</title>
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <script src="js\bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css\platform_login.css">
    <script src="js\platform_login.js"></script>
    
</head>

<body >
    <div class="container-fluid main-container">

        <div class="row ">
            <div class="col-lg-6 vh-100 p-0 left-col">
                <img class="supportive-img" src="images\11116016_415.jpg" alt="">
            </div>
            <div class="col-lg-6 right-col">
                <div class="darkmode-div">
                    <button id="darkmode-btn" onclick="myFunction()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-moon darkmode-img" viewBox="0 0 16 16">
                            <path
                                d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
                        </svg>
                    </button>
                </div>

                <img class="logo-img" src="images\Fig56._Patient_site_1.png" alt="">
                <h3 id="heading">Login To Your Account</h3>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" id="username-input">Username</label>
                    <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                        </svg>
                    </span>
                </div>
                <div class="form-floating ">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <button class="input-icon" onclick="showhide()"><img src="images\eye.svg" id="eye" alt="">
                    </button>
                </div>
                <button type="button" class="btn btn-primary login-btn ">Login</button>
                <a href="forgot_pw.html" class="forgot-pw">Forgot Password?</a>

                <div class="terms-div">
                    <a class="text-decoration-none text-dark">
                        <p id="terms">Terms of Conditions <span class="vr" id="vr1"></span> Privacy Policy</p>
                    </a>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
