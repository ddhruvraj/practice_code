<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <script src="js\bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css\patient_login.css">
    <script src="js\platform_login.js"></script>
</head>

<body>
    <div class="container-fluid main-container">
        <div class="row  d-flex justify-content-center vh-100">
            <div class="col-xl-4  main-column ">
                <div class="darkmode-div">
                    <button id="darkmode-btn" onclick="myFunction()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-moon darkmode-img" viewBox="0 0 16 16">
                            <path
                                d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
                        </svg>
                    </button>
                </div>

                <img class="logo-img" src="images\Fig56._Patient_site_1.png" alt="">
                <div class="back-div"><a href="patient_site.html" class="forgot-pw "> &lt; Back</a></div>
                <h3 id="heading">Login To Your Account</h3>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" id="username-input">Email</label>
                    <button class="input-icon"><img src="images\person-circle.svg" alt="">
                    </button>
                </div>
                <div class="form-floating ">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <button class="input-icon" onclick="showhide()"><img src="images\eye.svg" id="eye" alt="">
                    </button>
                </div>
                <button type="button" class="btn btn-primary login-btn ">Login</button>
                <a href="patient_reset_pw.html" class="forgot-pw">Forgot Password?</a>

                <div class="terms-div">
                    <a class="text-decoration-none text-dark">
                        <p id="terms">Terms of Conditions <span class="vr" id="vr1"></span> Privacy Policy</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
